<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input [formControlName]="'username'" type="text" class="form-control" id="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input [formControlName]="'email'" type="email" class="form-control" id="email" placeholder="example@domain.com">
  </div>
  <div [formGroupName]="'password'">
    <div class="form-group">
      <label for="password">Password:</label>
      <input [formControlName]="'setPassword'" type="password" class="form-control" id="password" placeholder="********">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password:</label>
      <input [formControlName]="'confirmPassword'" type="password" class="form-control" id="confirmPassword" placeholder="********">
    </div>
  </div>
  <button type="submit" class="btn btn-block btn-outline-primary">Sign Up</button>
</form>
