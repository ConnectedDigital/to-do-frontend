<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="auth-email">E-mail:</label>
    <input [formControlName]="'email'" type="email" class="form-control" id="auth-email" aria-describedby="emailHelp" placeholder="example@domain.com">
  </div>
  <div class="form-group">
    <label for="auth-password">Password:</label>
    <input [formControlName]="'password'" type="password" class="form-control" id="auth-password" placeholder="********">
  </div>
  <button type="submit" class="btn btn-block btn-outline-primary">Sign In</button>
</form>
